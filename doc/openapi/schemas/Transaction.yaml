type: object
properties:
  ticker:
    type: string
    description: The stock ticker symbol (e.g., AAPL for Apple Inc.)
  name:
    type: string
    description: The full name of the asset (e.g., Apple Inc.)
  isin:
    type: string
    description: The International Securities Identification Number (ISIN) for the asset
  assetType:
    type: string
    description: The type of asset (e.g., stock, bond, mutual fund)
  date:
    type: string
    format: date
    description: The date of the transaction in YYYY-MM-DD format
  quantity:
    type: number
    format: float
    description: The number of units involved in the transaction
  price:
    type: number
    format: float
    description: The price per unit at the time of the transaction
  fees:
    type: number
    format: float
    description: Any fees associated with the transaction
  currency:
    type: string
    description: The currency in which the transaction was made (e.g., USD, EUR)
